<!--Script-->
<script type="text/javascript">
  $('#modalborrar').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget);
    var datos = button.data('datos');
    var accion = button.data('accion');

    $("#datos").val(datos);
    $("#accion").val(accion);
});
</script>
